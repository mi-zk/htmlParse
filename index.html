<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>タグ＋属性,CSSクラス集計</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>HTMLタグ＋属性の集計&検索・置換ツール</h1>
    <button id="selectDir">ディレクトリを選択</button>
    <h2>タグ＋属性 一覧</h2>
    <div id="searchBox">
      <input id="tagSearch" type="text" placeholder="タグ＋属性を検索..." />
      <input id="replaceTo" type="text" placeholder="置換" />
      <button id="replaceBtn">置換実行</button>
    </div>
    <table id="tagTable">
      <thead>
        <tr>
          <th>回数</th>
          <th>タグ＋属性</th>
          <th>使用ファイル</th>
          <th>未使用ファイル</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- ローディング画面 -->
    <div id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px; font-size: 18px; color: #333">読み込み中...</p>
    </div>

    <script src="search.js"></script>
  </body>
</html>
