<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>タグ＋属性集計</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 4px;
      }
      th {
        background: #eee;
      }
      code {
        background-color: #f5f5f5;
        padding: 2px 4px;
        border-radius: 4px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>タグ＋属性集計ツール</h1>
    <button id="selectDir">ディレクトリを選択</button>
    <h2>タグ＋属性 一覧</h2>
    <table id="tagTable">
      <thead>
        <tr>
          <th>回数</th>
          <th>タグ＋属性</th>
          <th>使用ファイル</th>
          <th>未使用ファイル</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>CSS クラス 一覧</h2>
    <table id="classTable">
      <thead>
        <tr>
          <th>回数</th>
          <th>クラス名</th>
          <th>使用ファイル</th>
          <th>未使用ファイル</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      function escapeHtml(str) {
        return String(str)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;");
      }

      document
        .getElementById("selectDir")
        .addEventListener("click", async () => {
          const result = await window.api.analyzeProject();
          if (!result) return;

          const tagTbody = document.querySelector("#tagTable tbody");
          tagTbody.innerHTML = "";
          result.tagAttrStats
            .sort((a, b) => b.count - a.count)
            .forEach((row) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `<td>${row.count}</td>
              <td>${escapeHtml(row.name)}</td>
              <td>${row.usedFiles.join(", ")}</td>
              <td>${row.unusedFiles.join(", ")}</td>
              `;
              tagTbody.appendChild(tr);
            });

          const classTbody = document.querySelector("#classTable tbody");
          classTbody.innerHTML = "";
          result.classStats
            .sort((a, b) => b.count - a.count)
            .forEach((row) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `<td>${row.count}</td>
              <td>${escapeHtml(row.name)}</td>
              <td>${row.usedFiles.join(", ")}</td>
              <td>${row.unusedFiles.join(", ")}</td>
              `;
              y.appendChild(tr);
            });

          // 使用ファイル
          document.getElementById("usedFiles").textContent =
            result.usedFiles.join("\n");

          // 未使用ファイル
          document.getElementById("unusedFiles").textContent =
            result.unusedFiles.join("\n");
        });
    </script>
  </body>
</html>
