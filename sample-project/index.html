<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>サンプルHTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button class="btn btn-primary">Click me</button>
    </div>
    <script src="main.js"></script>
    <!-- Yahoo Tag Manager -->
    <script type="text/javascript">
      (function () {
        var ytm = document.createElement("script");
        ytm.type = "text/javascript";
        ytm.async = true;
        ytm.src = "https://s.yimg.jp/images/listing/tool/yahoo_tag_manager.js";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(ytm, s);
      })();
    </script>
    <!-- End Yahoo Tag Manager -->
  </body>
</html>
